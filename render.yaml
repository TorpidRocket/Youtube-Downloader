services:
  # Backend API
  - type: web
    name: youtube-downloader-api
    env: python
    # plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DOWNLOAD_FOLDER
        value: /tmp/downloads

  # Frontend Static Site
  - type: web          # Change 'static' to 'web'
    name: youtube-downloader-frontend
    env: static        # This is what makes it a static site
    # Removed 'plan: free' entirely
    buildCommand: "" 
    staticPublishPath: ./frontend
